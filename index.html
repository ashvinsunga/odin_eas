<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div id="root-container">
    <div id="header">
      <h1 id="title">ETCH-A-SKETCH</h1>
      <p id="instruction">Enter new board size: </p>
      <div id="value-container"><input type="text" id="userInput"><span id="mirror"> </span></div> 
      <button id="submit"> Generate Board </button>
      <p id="message"></p>
    </div>
  
    <div id="board"></div>
    
    <div id="footer">
      <div id="buttons">
        <button id="red-btn">Red</button>
        <button id="black-btn">Black</button>
        <button id="random-btn">Random</button>
        <button id="eraser-btn">Eraser</button>
      </div>
    </div>
  </div>
</body>
</html>
